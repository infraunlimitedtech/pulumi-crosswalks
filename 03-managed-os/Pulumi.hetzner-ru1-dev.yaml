config:
  hcloud:token:
    secure: AAABAFyLvvk2iHnkWrzE8Pr7KoqaYD50/Zf5try5RvQ/YA1o7OGV+Iqr+r8qkffx7Ogj1MoWIZugGVstchDzHjZP4X/adLkdf2xVOzWXDKlgEheoKTHPGpbMmtxr3KPq
  managed-os:main:
    defaults:
      agents:
        k3s:
          config:
            kubelet-arg:
              - node-status-update-frequency=20s
              - system-reserved=cpu=100m,memory=100Mi
      global:
        firewall:
          firewalld:
            enabled: false
            internalZone:
              restrictToSources:
                - cidr: 45.14.15.131/32
                  name: infra-gw
            publicZone:
              removeSSHService: true
          hetzner:
            - name: hetzner-ru1-dev-managed-os
              rules:
                - description: wireguard interconnect
                  port: "51822"
                  protocol: udp
                  sourceIps:
                    - 0.0.0.0/0
                    - ::/0
        k3s:
          config:
            token: token
          version: v1.26.4+k3s1
        wireguard:
          cidr: 192.168.110.0/24
          firewall:
            firewalld:
              allowed: true
      servers:
        k3s:
          config:
            cluster-cidr: 10.100.0.0/16
            cluster-dns: 10.101.0.10
            cluster-domain: dev.k3s.ru1.infraunlimited.tech
            disable:
              - metrics-server
              - traefik
              - servicelb
            disable-cloud-controller: true
            kube-apiserver-arg:
              - default-not-ready-toleration-seconds=60
              - default-unreachable-toleration-seconds=60
            kube-controller-manager-arg:
              - node-monitor-grace-period=2m
            kubelet-arg:
              - node-status-update-frequency=20s
              - system-reserved=cpu=1,memory=1Gi
            node-taint:
              - CriticalAddonsOnly=true:NoExecute
              - node-role.kubernetes.io/control-plane:NoSchedule
            service-cidr: 10.101.0.0/16
    id_stack: spigell/identity/prod
    infra_stack: spigell/managed-infrastructure/hetzner-ru1-dev
    nodes:
      servers:
        - id: k3s-server02
          leader: true
