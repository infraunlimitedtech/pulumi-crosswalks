config:
  managed-os:main:
    defaults:
      agents:
        k3s:
          config:
            kubelet-arg:
              - node-status-update-frequency=20s
              - system-reserved=cpu=100m,memory=100Mi
      global:
        firewall:
          firewalld:
            enabled: true
            internalZone:
              restrictToSources:
                - cidr: 45.14.15.131/32
                  name: infra-gw
            publicZone:
              removeSSHService: true
        k3s:
          config:
            token:
              secure: AAABABAZZ0pm0CTsdVQuRXjrAWW9+r4P8oLt+CwZdS6nookmy4J76aPKiCJ3Tg+gaEBh
          version: v1.27.2+k3s1
        wireguard:
          cidr: 192.168.90.0/24
          firewall:
            firewalld:
              allowed: true
      servers:
        k3s:
          config:
            cluster-cidr: 10.90.0.0/16
            cluster-dns: 10.91.0.10
            cluster-domain: k3s.ru1.infraunlimited.tech
            disable:
              - metrics-server
              - traefik
              - servicelb
            disable-cloud-controller: true
            kube-apiserver-arg:
              - default-not-ready-toleration-seconds=60
              - default-unreachable-toleration-seconds=60
            kube-controller-manager-arg:
              - node-monitor-grace-period=2m
            kubelet-arg:
              - node-status-update-frequency=20s
              - system-reserved=cpu=1,memory=1Gi
            node-taint:
              - CriticalAddonsOnly=true:NoExecute
              - node-role.kubernetes.io/control-plane:NoSchedule
            service-cidr: 10.91.0.0/16
    id_stack: spigell/identity/prod
    infra_stack: spigell/managed-infrastructure/external-ru1-prod
    nodes:
      agents: []
      servers:
        - id: pq-prod-ru1-server01
          leader: true
