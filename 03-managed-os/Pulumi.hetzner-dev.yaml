config:
  hcloud:token:
    secure: AAABAMVYcb+PIXO6r4v5sKqeAXdlO7OdNQJIrvqj0OA5YOnlx/yzqbiiNgFw4Y66n8gkQ+KfEB30Gz1I4KuUtTQDZXihWcyxK3dTDRjLKLwoCyeyR50i3zxyIMsVXWB0
  managed-os:main:
    defaults:
      agents:
        k3s:
          config:
            kubelet-arg:
            - node-status-update-frequency=20s
            - system-reserved=cpu=100m,memory=100Mi
      global:
        firewall:
          hetzner:
            - name: hetzner-dev-managed-os
              rules:
              - sourceIps:
                - '0.0.0.0/0'
                - '::/0'
                port: '51822'
                protocol: udp
                description: 'for wireguard interconnect'
          firewalld:
            enabled: true
            publicZone:
              removeSSHService: true
            internalZone:
              restrictToSources:
                - name: infra-gw
                  cidr: 45.14.15.131/32
                - name: spigell-home
                  cidr: 102.114.53.83/32
        k3s:
          config:
            node-ip: 127.0.0.1
            node-label:
            - k3os.io/upgrade=disabled
            token: token
          version: v1.25.4+k3s1
        wireguard:
          firewall:
            firewalld:
              allowed: true
          cidr: 192.168.80.0/24
      servers:
        k3s:
          config:
            cluster-cidr: 10.40.0.0/16
            cluster-dns: 10.41.0.10
            cluster-domain: hetzner-test.intra.infraunlimited.tech
            disable:
            - metrics-server
            - traefik
            - servicelb
            disable-cloud-controller: true
            kube-apiserver-arg:
            - default-not-ready-toleration-seconds=60
            - default-unreachable-toleration-seconds=60
            kube-controller-manager-arg:
            - node-monitor-grace-period=2m
            kubelet-arg:
            - node-status-update-frequency=20s
            - system-reserved=cpu=1,memory=1Gi
            node-taint:
            - CriticalAddonsOnly=true:NoExecute
            - node-role.kubernetes.io/control-plane:NoSchedule
            service-cidr: 10.41.0.0/16
    infra_stack: spigell/managed-infrastructure/hetzner-dev
    id_stack: spigell/identity/local
    nodes:
      agents:
      - id: k3s-agent01
      servers:
      - id: k3s-server01
        leader: true
