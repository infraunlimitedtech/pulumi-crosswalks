#          - id: k3s-cka-agent01
#            location: nbg1
#          - id: k3s-cka-agent02
  managed-infrastructure:main:
    identitystack: spigell/identity/local
    providers:
      compute: hetzner
      s3: yandex
  managed-infrastructure:s3:
    yandex: {}
